<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SuperTennis</title>
</head>
<body>
    <header>
        <nav>
            <a href="base.html">Home</a>
            <a href="new-match.html">New</a>
            <a href="matches.html">Matches</a>
        </nav>
    </header>

    <main>
        <div class="scoreboard">
            <h2>Процесс игры</h2>
            <div class="table">
                <div class="row">
                    <div class="cell">Игрок</div>
                    <div class="cell">Сет</div>
                    <div class="cell">Гейм</div>
                    <div class="cell">Счет</div>
                </div>
                <div class="row">
                    <div class="cell">{{player1.name}}</div>
                    <div class="cell">в процессе</div>
                    <div class="cell">в процессе</div>
                    <div class="cell">{{player1_score}}</div>
                </div>
                <div class="row">
                    <div class="cell">{{player2.name}}</div>
                    <div class="cell">в процессе</div>
                    <div class="cell">в процессе</div>
                    <div class="cell">{{player2_score}}</div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn">{{player1.name}}</button>
                <button class="btn">{{player2.name}}</button>
            </div>
        </div>
    </main>
  </div>
</body>
</html>
