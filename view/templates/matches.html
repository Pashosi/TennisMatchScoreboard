<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SuperTennis</title>
</head>
<body>
<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="new-match.html">New</a>
        <a href="matches.html">Matches</a>
    </nav>
</header>

<main>
    <div class="scoreboard">
        <h2>Результаты матча</h2>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Поиск...">
            <button type="submit">Искать</button>
        </form>
        <div class="table">
            <div class="row">
                <div class="cell">Игрок</div>
                <div class="cell">Сет</div>
                <div class="cell">Гейм</div>
                <div class="cell">Поинт</div>
            </div>
            <div class="row">
                <div class="cell">Игрок 1</div>
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">30</div>
            </div>
            <div class="row">
                <div class="cell">Игрок 2</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
                <div class="cell">40</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">Слева</button>
            <button class="btn">Справа</button>
        </div>
        <div class="center">
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
    </div>
</main>
</div>
</body>
</html>
